<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bean4.png" type="image/x-icon">
    <title>콩 키우기 게임</title>
</head>
<body>
    <div class="sidemenu">
        <input type="checkbox" name="sidebutton" id="sidebutton">
        <label for="sidebutton">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar">
            <div class="fontmanager">
                <input type="checkbox" name="shopcheck" id="shopcheck">
                <label for="shopcheck"><div id="shop">상점 열기</div></label>
                <div class="shop">
                    <div class="shopscreen">
                        <label for="shopcheck"></label>
                        <div class="sellbean" id="sellbean">현재 콩 팔기</div>
                        <div class="caketrade1" id="caketrade1">1인절미 / 30콩가루</div>
                        <div class="caketrade2" id="caketrade2">10인절미 / 250콩가루</div>
                        <div class="oiltrade" id="oiltrade">1콩기름 / 300콩가루</div>
                    </div>
                    <label for="shopcheck"></label>
                </div>
                <div id="store">콩 보관하기</div>
                <input type="checkbox" name="storecheck" id="storecheck">
                <label for="storecheck"><div id="items">아이템 확인하기</div></label>
                <div class="store">
                    <div class="storescreen">
                        <label for="storecheck"></label>
                        <div class="powdernumber" id="powdernumber"></div>
                        <div class="cakenumber" id="cakenumber"></div>
                        <div class="oilnumber" id="oilnumber"></div>
                        <div class="lv17number" id="lv17number"></div>
                        <div class="lv18number" id="lv18number"></div>
                        <div class="lv19number" id="lv19number"></div>
                    </div>
                    <label for="storecheck"></label>
                </div>
                <!-- <div id="dict">콩 도감 열기</div> -->
                <input type="checkbox" name="oil" id="oil">
                <label for="oil"><div id="useoil">콩기름 사용하기</div></label>
            </div>
        </div>
    </div>
    <div class="parent">
        <div class="image">
            <input type="image" src="start.png" id="image"/>
        </div>
    </div>
    <div class="info">
        <div id="level"></div>
        <div id="s_cost"></div>
        <div id="s_item"></div>
        <div id="probability"></div>
        <div id="value"></div>
        <div id="currentcoin"></div>
    </div>
    <script src="settings.js"></script>
    <script src="script.js"></script>
</body>
</html>
