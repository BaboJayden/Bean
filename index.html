<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bean4.png" type="image/x-icon">
    <title>콩 키우기 게임</title>
</head>
<body>
    <div class="sidemenu">
        <input type="checkbox" name="sidebutton" id="sidebutton">
        <label for="sidebutton">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="sidebar">
            <div class="fontmanager">
                <input type="checkbox" name="shopcheck" id="shopcheck">
                <label for="shopcheck"><div id="shop">상점 열기</div></label>
                <div class="shop">
                    <div>
                        <label for="shopcheck"></label>
                    </div>
                    <label for="shopcheck"></label>
                </div>
                <div id="store">콩 보관하기</div>
                <div id="items">아이템 확인하기</div>
                <div id="dict">콩 도감 열기</div>
                <input type="checkbox" name="oil" id="oil">
                <label for="oil"><div id="useoil">콩기름 사용하기</div></label>
            </div>
        </div>
    </div>
    <div class="parent">
        <div class="image">
            <input type="image" src="start.png" id="image"/>
        </div>
    </div>
    <script src="settings.js"></script>
    <script src="script.js"></script>
</body>
</html>
